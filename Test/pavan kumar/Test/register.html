<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text text-center mb-5">REGISTRATION</h2>

                            <form>

                                <div class="form-outline">
                                    <label class="form-label" for="username">User Name</label>
                                    <input type="text" id="username" class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="username"></label>
                                    <p class="text-danger" id="usernameError"></p>
                                </div>

                                <div class="form-outline">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="email"></label>
                                    <p class="text-danger" id="emailError"></p>

                                </div>

                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="password"></label>
                                    <p class="text-danger" id="passwordError"></p>
                                </div>

                                <div class="form-outline">
                                    <label class="form-label" for="dateofbirth">Date of Birth</label>
                                    <input type="date" id="dateofbirth" class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="dateofbirth"></label>
                                    <p class="text-danger" id="dateofbirthError"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                        id="register">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="./login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("#register").click(function () {
        var formData = {
            username: $("#username").val(),
            password: $("#password").val(),
            email: $("#email").val(),
            dateofbirth: $("#dateofbirth").val(),
        };
        $.ajax({
            type: "POST",
            data: formData,
            dataType: "JSON",
            url: "register.php",
            success: function (responseData) {
                if (!responseData.status) {
                    $('#usernameError').text(responseData.usernameerror);
                    $('#passwordError').text(responseData.passworderror);
                    $('#emailError').text(responseData.emailerror);
                    $('#dateofbirthError').text(responseData.dateofbirtherror);

                } else {
                    alert(responseData.message);
                    window.location.assign('login.html');
                }
            },
            error: function () {

            }
        })
    });
</script>

</html>
